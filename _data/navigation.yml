# Main site top navigation menu
-
  # First level menu items with submenus have title and children
  title: Getting Started
  children:
    # each child is an id, which should be set in the page's front matter,
    # and uniquely identifies that page of the site. Presumably the child
    # pages will be in the same directory, but that's not required.
    - what_is_falcor
    - how_does_falcor_work
    - video_tutorials
      
- 
  # If a first level menu item isn't a dropdown menu, you can give it an
  # id to link it straight to a page or a title and a path to link to a relative url
  title: Video Tutorials
  path: "/starter/video-tutorials.html"

- 
  title: Documentation
  children:
    - paths  
    - json_graph    
    - data_sources    
    - router    
    - model

- 
  # If a first level menu item isn't a dropdown menu, you can give it an
  # id to link it straight to a page or a title and a path to link to a relative url
  title: API Reference
  path: "/doc/Model.html"
