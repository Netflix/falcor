---
layout: base
lang: en
---

<body class="homepage">
  {% include navigation.html %}

  <div class="hero-banner">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-lg-10 col-lg-offset-1 text-center">
          <div class="row">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-12 text-center">
                  <img class="hero-banner-logo" src="{{ site.baseurl }}/images/hero-banner-logo.svg" alt="">
                </div>
              </div>
              <div class="row text-center text-inverse hero-banner-description">
                <div class="col-xs-12">
                  <div>Retrieve model data on-demand from the cloud.</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Replay intro animation action -->
    <a href class="repeat-intro-animation">
      <img class="repeat-intro-animation-icon" src="{{ site.baseurl }}/images/repeat.svg" alt="Repeat intro animation">
    </a>
  </div>

  <div class="main-homepage-content">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-lg-10 col-lg-offset-1">
          {% capture the_include %}{% include homepage.md %}{% endcapture %}
          {{ the_include | markdownify }}
        </div>
      </div>
    </div>
  </div>

  {% include javascript-includes.html %}
  <!-- Hack just for easy demoing purposes -->
  <script>
    var INTRO_ANIMATION_FLAG_NAME = 'falcor_homepage_intro_animation_played';
    
    $(document).ready(function () {
      if (document.cookie.indexOf(INTRO_ANIMATION_FLAG_NAME) === -1) {
        document.body.className += ' animation-enabled';
        document.cookie = INTRO_ANIMATION_FLAG_NAME +
        '=true; expires=Fri, 1 Jan 2030 00:00:00 UTC; path=/';
      } else {
        // TODO: figure out if the flash before the animation is due to chrome caching
        // a snapshot of the page, or an actual bug that this will be required to fix
        document.body.className = document.body.className.replace('loading', '');
      }
      
      // TODO: remove second selector, as that is temporary for demoing
      $('.repeat-intro-animation, .repeat-intro-anim-hack-link').click(function (event) {
        event.preventDefault();
        window.scrollTo(0,0);
        document.cookie = INTRO_ANIMATION_FLAG_NAME +
        '=; expires=Thu, 01 Jan 1970 00:00:01 UTC; path=/';
        window.location.reload();
      });      
    });
  </script>
</body>
